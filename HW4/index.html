<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div id="pig">
            <div class="ears">
                <div class="ear purple">
                    <div class="auricles yellow"></div>
                </div>
                <div class="ear2 purple">
                    <div class="auricles yellow"></div>
                </div>
            </div>

            <div class="bonce purple">
                <div class="eyes">
                    <div class="eye1 yellow">
                        <div class="pupil1 black"></div>
                    </div>
    
                    <div class="eye2 yellow">
                        <div class="pupil2 black"></div>
                    </div>
                </div>
            
            <div class="nose">
                <div class="bigPig">
                    <div class="nostril1"></div>
                    <div class="nostril2"></div>
                </div>
            </div>
        

            <div class="mouth">
                <div class="teethUp">
                    <div class="up1 black"></div>
                    <div class="up2 black"></div>
                    <div class="up3 black"></div>
                    <div class="up4 black"></div>
                    <div class="up5 black"></div>
                    <div class="up6 black"></div>
                </div>
                <div class="teethDown">
                    <div class="down1"></div>
                    <div class="down2"></div>
                    <div class="down3"></div>
                    <div class="down4"></div>
                    <div class="down5"></div>
                    <div class="down6"></div>
                </div>
            </div>
        </div>
        
            <div class="neck purple">
                <div class="necklace yellow"></div>
            </div>

            <div class="body">
                <div class="shoulders purple"></div>
                <div class="hands purple">
                    <div class="finger1 black"></div>
                    <div class="finger2 black"></div>
                </div>

                <div class="torso purple">
                    <div class="stomach"></div>
                </div>
            </div>

            <div class="feet">
                <div class="leg1 purple">
                    <div class="finger3 black"></div>
                </div>

                <div class="leg2 purple">
                    <div class="finger4 black"></div>
                </div>
            </div>
    </div>
</body>
</html>
