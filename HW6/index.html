<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <img src="./images/panda-head.png" alt="hat">
            <div class="ears">
                <div class="ear"></div>
                <div class="ear"></div>
            </div>
            <div class="face">
                <img src="./images/panda-heard.png" alt="heart">
                <div class="eyeLeft black">
                    <div class="white1"></div>
                    <div class="blue1"></div>
                </div>
                <div class="eyeRight black">
                    <div class="white2"></div>
                    <div class="blue2"></div>
                </div>
                <div class="nose"></div>
                <img src="./images/panda-mot.png" alt="mot">
            </div>
        </div>
        <div class="body">
            <div class="hands">
                <div class="hand"></div>
                <div class="hand"></div>
            </div>
            <div class="torso"></div>
        </div>
        <div class="feet">
            <div class="foot"></div>
            <div class="foot"></div>
        </div>
    </div>
</body>
</html>
